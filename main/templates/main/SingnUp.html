<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8"/>
    <title>Sign Up</title>
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet" type="text/css"/>
    <style type="text/css"></style>


    <!--[if IE]>
    <script>
  document.createElement('header');
  document.createElement('footer');
  document.createElement('section');
  document.createElement('nav');


    </script>
    <![endif]-->


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <header>
        <div id="logo">
            <img src="{% static 'main/images/logo.png' %}" alt="your logo here" border="0" class="imagedropshadow"/>
        </div>

        <h2 align="center">
            کاردونی
        </h2>

        <br/><br/><br/><br/>

        <div class="photo"></div>



        <div id="login">
            <form method="post" action="http://YOUR_DOMAIN_HERE/login/login.php">

                <div dir="rtl">

                    <label for="FirstName">نام:</label></br>
                    <input type="text" name="FistName" id="FirstName" size="20"></br></br>

                    <label for="LastName">نام خانوادگي:</label></br>
                    <input type="text" name="LastName" id="LastName" size="20"></br></br>


                    <label for="Email">رايانامه:</label></br>
                    <input type="text" name="Email" id="Email" size="20" dir="ltr"></br></br>

                    <label for="Username">نام کاربري:</label></br>
                    <input type="text" name="Username" id="Username" size="20" dir="ltr"></br></br>

                    <label for="Password">گذرواژه:</label></br>
                    <input type="password" name="Password" id="Password" size="20" dir="ltr"></br></br>

                    <label for="confirmPassword">تأييد گذرواژه:</label></br>
                    <input type="password" name="confirmPassword" id="confirmPassword" size="20" dir="ltr"></br></br>




                    <div class="readbutton" align="right"><a href="#">ایجاد</a></div>

                </div>

            </form>
        </div>
    </header>
</div>


</body>

</html>
